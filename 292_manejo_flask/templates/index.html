<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="cotainer">
        <!-- Título -->
        <div class="container py-3">
            <h1 class="text-center display-5 text-warning">
                {{titulo}} <i class="bi bi-award"></i></h1>
        </div>
    </div>  <!-- fin div título -->
    <!-- Grid principal -->
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
        <!-- contenedor del formulario -->
        <div class="border rounded-3 p-2">
          <!-- aquí va el formulario -->
        </div>  <!-- div cierre del contenedor del formulario -->     
        <!-- contenedor del listado de clientes -->
        <div class="border rounded-3 p-2">
          <!-- aquí va la tabla de listado de clientes -->
          <table class="table table-striped table-hover">
            <thead class="table-warning">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Membresia</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for cliente in clientes %}
              <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.membresia }}</td>
                <td class="text-center">
                  <div>
                    <i class="bi bi-pencil"></i>
                    <i class="bi bi-trash3"></i>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>  <!-- cierre del div del contenedor de lista de clientes -->  
      </div>
    </div> <!-- fin grid principal -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
